<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Add New User</h1>
    <hr>
    <form action="#" th:action="@{/admin/save}" th:object="${user}" method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="User First Name">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" id="age" class="form-control" placeholder="User Age">
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="User Email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Password">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
    <hr>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Back to User List</a>
    <div th:replace="~{fragments/logoutFragment :: logoutButton}"></div>
</div>
</body>
</html>
