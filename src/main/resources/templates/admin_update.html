<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update User</h1>
    <hr>
    <form action="#" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" th:field="*{username}" id="username" class="form-control" placeholder="User First Name">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" th:field="*{age}" id="age" class="form-control" placeholder=0>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="User Email">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="hidden" name="currentPassword" th:value="${user.password}">
            <input type="text" th:field="*{password}" id="password" class="form-control" th:value="${user.getPassword()}">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
        </div>

        <div class="form-group">
            <label>Roles:</label>
            <div th:each="role : ${allRoles}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" th:id="'role_' + ${role.id}" th:name="'roles'" th:value="${role.id}" th:checked="${user.roles.contains(role)}"/>
                    <label class="form-check-label" th:for="'role_' + ${role.id}" th:text="${role.name}"></label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-info">Update User</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Back to User List</a>
    </form>
    <hr>
    <div th:replace="~{fragments/logoutFragment :: logoutButton}"></div>
</div>
</body>
</html>
