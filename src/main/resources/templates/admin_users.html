<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <a th:href="@{/admin/showNewUserForm}" class="btn btn-primary btn-sm mb-2">Add User</a>
    <h1>Users List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userProfile: ${listUsers}">
            <td th:text="${userProfile.username}"></td>
            <td th:text="${userProfile.age}"></td>
            <td th:text="${userProfile.email}"></td>
            <td th:text="${userProfile.password}"></td>
            <td>
                <a th:href="@{/admin/showFormForUpdate/{id}(id=${userProfile.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/admin/deleteUser/{id}(id=${userProfile.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div th:replace="~{fragments/logoutFragment :: logoutButton}"></div>
</div>
</body>
</html>
