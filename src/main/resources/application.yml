spring:
  application:
    name: CRUD
  datasource:
    driver-class-name: org.postgresql.Driver
    password: 123456
    url: jdbc:postgresql://localhost:5432/Test
    username: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update
        show_sql: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

property:
  names:
    - USD
    - EUR
    - RUB
    - CNY
  urls:
    currate: https://currate.ru/api/?get=rates&pairs=
    currencyapi: https://api.currencyapi.com/v3/latest?
    openexchange: https://openexchangerates.org/api/latest.json?base=
openexchangerates:
  org: ${openexchangerates.org}







